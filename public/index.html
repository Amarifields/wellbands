<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Primary Title -->
    <title>Wellbands – The Future of Proactive Wearables</title>

    <!-- Open Graph (Facebook, LinkedIn, Slack, etc.) -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.wellbands.com" />
    <meta
      property="og:title"
      content="Wellbands – The Future of Proactive Wearables"
    />
    <!-- No og:description -->
    <!-- The image path references the file in public/ -->
    <meta
      property="og:image"
      content="https://www.wellbands.com/wellbands-preview-screen.png"
    />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://www.wellbands.com" />
    <meta
      name="twitter:title"
      content="Wellbands – The Future of Proactive Wearables"
    />
    <!-- No twitter:description -->
    <meta
      name="twitter:image"
      content="https://www.wellbands.com/wellbands-preview-screen.png"
    />

    <!-- Create React App defaults -->
    <meta name="theme-color" content="#000000" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
